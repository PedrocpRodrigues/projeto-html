<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Mondrian</title>
    <link rel="stylesheet" href="styles.css" />
  </head>
  <body>
    <div class="board-1">
      <div class="box bg-purple"></div>
      <div class="box bg-green"></div>
    </div>

    <div class="board-2">
      <div class="x">
        <div class="box bg-purple"></div>
        <div class="box bg-green"></div>
      </div>
      <div class="y">
        <div class="box bg-green"></div>
      </div>
    </div>

    <div class="board-3">
      <div class="box bg-purple"></div>
      <div class="box bg-green"></div>
      <div class="box bg-gray"></div>
    </div>

    <div class="board-4">
      <div class="box bg-purple animated"></div>
      <div class="box bg-green animated"></div>
    </div>

    <div class="board-5">
      <div class="box1 bg-purple"></div>
      <div class="box2 bg-gray"></div>
      <div class="box2 bg-gray"></div>
    </div>

    <div class="board-6">
      <div class="box3 bg-purple"></div>
      <div class="box4 bg-orange"></div>
    </div>

    <div class="board-7">
      <div class="box5 bg-purple"></div>
      <div class="box6 bg-orange"></div>
    </div>

    <div class="board-8">
      <div class="box7 bg-purple"></div>
      <div class="box8 bg-green">
        <div class="box8-1 bg-gray"></div>
        <div class="box8-1 bg-orange"></div>
        <div class="box8-1 bg-gray"></div>
        <div class="box8-1 bg-orange"></div>
        <div class="box8-1 bg-gray"></div>
        <div class="box8-1 bg-gray"></div>
        <div class="box8-1 bg-gray"></div>
        <div class="box8-1 bg-gray"></div>
        <div class="box8-1 bg-gray"></div>
        <div class="box8-1 bg-gray"></div>
      </div>
    </div>

    <div class="board board-9">
      <div class="bg-purple box9-1">
        <div class="bg-orange box9-1-1"></div>
      </div>
      <div class="bg-green box9-2"></div>
      <div class="bg-gray box9-3"></div>
    </div>
  </body>
</html>
