<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Card Nike</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="container">
      <div class="card">
        <div class="card-head">
          <div class="card-logo">
            <img
              src="asserts/nike-logo-white-clothes-design-icon-abstract-football-illustration-with-black-background-free-vector-fotor-bg-remover-2023041110597.png"
              alt="logo"
              class="logo"
            />
            <span class="price">120$</span>
          </div>
          <div class="product-detail">
            <h1 class="title">AIR STRUCTURE 1</h1>
            <p>
              From the Flymesh upper to the triple-density foam midsole, the
              Nike Air Zoom Structure 19 Men's Running Shoes offers plenty of
              support and response you need for a smooth, stable ride that feels
              ultra fest.
            </p>
            <img
              src="asserts/logo sapatilha-fotor-bg-remover-20230411111452.png"
              alt="Shoes"
              class="product-img"
            />
          </div>
          <span class="back-text"> AIR </span>
        </div>
        <div class="card-body">
          <div class="card-body-btn">
            <button class="btn">BUY</button>
          </div>

          <div class="footer">
            <h4>MEN RUNNING SHOES</h4>
          </div>
        </div>
      </div>
    </div>
  </body>
</html>
